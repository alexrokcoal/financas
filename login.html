<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login com Google</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Roboto", sans-serif;
        background: linear-gradient(135deg, #f2f4f7, #e3e8ef);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 40px 50px;
        text-align: center;
        width: 100%;
        max-width: 400px;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        margin-bottom: 10px;
        font-weight: 600;
        color: #333;
      }

      p {
        margin-bottom: 25px;
        color: #666;
      }

      #status {
        margin-top: 16px;
        color: #555;
        font-size: 0.9rem;
      }

      footer {
        position: fixed;
        bottom: 15px;
        width: 100%;
        text-align: center;
        font-size: 0.8rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>Bem-vindo</h1>
      <p>Entre com sua conta Google para continuar</p>

      <div id="login-container">
        <div
          id="g_id_onload"
          data-client_id="915311626942-var3kvc86uqhcvrujjs2597ba81l1o6o.apps.googleusercontent.com"
          data-context="signin"
          data-auto_prompt="false"
        ></div>
        <div class="g_id_signin" data-type="standard"></div>
        <pre id="status"></pre>
      </div>
    </div>

    <footer>© 2025 Meu Financeiro</footer>

    <script>
      const CLIENT_ID =
        "915311626942-var3kvc86uqhcvrujjs2597ba81l1o6o.apps.googleusercontent.com";
      const REDIRECT_URI =
        "https://meufinanceiro.alexro-kcoal.workers.dev/callback";
      const SCOPES = [
        "openid",
        "profile",
        "email",
        "https://www.googleapis.com/auth/spreadsheets",
      ].join(" ");

      const statusEl = document.getElementById("status");

      function randomState(len = 16) {
        const arr = new Uint8Array(len);
        crypto.getRandomValues(arr);
        return Array.from(arr, (dec) => ("0" + dec.toString(16)).slice(-2)).join(
          ""
        );
      }

      document
        .querySelector(".g_id_signin")
        .addEventListener("click", handleGoogleSignIn);

      function handleGoogleSignIn() {
        const state = randomState(12);

        const authUrl = new URL("https://accounts.google.com/o/oauth2/v2/auth");
        authUrl.searchParams.set("client_id", CLIENT_ID);
        authUrl.searchParams.set("redirect_uri", REDIRECT_URI);
        authUrl.searchParams.set("response_type", "code");
        authUrl.searchParams.set("scope", SCOPES);
        authUrl.searchParams.set("access_type", "offline");
        authUrl.searchParams.set("prompt", "consent");
        authUrl.searchParams.set("state", state);

        const w = window.open(
          authUrl.toString(),
          "google_oauth",
          "width=600,height=700"
        );

        window.addEventListener(
          "message",
          async (ev) => {
            if (!ev.data || ev.data.source !== "oauth_worker") return;
            const { state: returnedState } = ev.data;
            if (returnedState !== state) {
              statusEl.textContent = "State mismatch — abort.";
              return;
            }

            statusEl.textContent = "Autenticado! Redirecionando...";
            localStorage.setItem("oauth_state_key", returnedState);

            setTimeout(() => {
              window.location.href = "./index.html";
            }, 1000);
          },
          { once: false }
        );
      }
    </script>
  </body>
</html>
