<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login com Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Função para decodificar o token JWT retornado pelo Google
    function decodeJwtResponse(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(
        atob(base64)
          .split('')
          .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
          .join('')
      );
      return JSON.parse(jsonPayload);
    }

    // Callback do login do Google
    function handleCredentialResponse(response) {
      console.log("Token recebido do Google:", response.credential);

      const userData = decodeJwtResponse(response.credential);
      console.log("Usuário:", userData);

      // Corpo da requisição para o backend (Apps Script)
      const body = {
        token: response.credential,
        nome: userData.name,
        email: userData.email
      };

      // Envia via proxy (Cloudflare Worker) para o Apps Script
      fetch("https://gas-proxy.alexro-kcoal.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      })
      .then(async r => {
        const text = await r.text();
        try {
          return JSON.parse(text);
        } catch {
          return { erro: text };
        }
      })
      .then(data => {
        console.log("Resposta do backend:", data);
        document.getElementById("output").innerText = JSON.stringify(data, null, 2);
      })
      .catch(err => console.error("Erro:", err));
    }
  </script>
</head>
<body>
  <h1>Login com Google</h1>

  <!-- Configuração do botão do Google -->
  <div id="g_id_onload"
       data-client_id="954634376637-r0qfsdbjbqpbrr13pi9tu93j8gu65056.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="signin_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <pre id="output"></pre>
</body>
</html>
