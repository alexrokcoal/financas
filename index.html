<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Planilha Google</title>
</head>
<body>
  <script>
    async function submitContactForm(formData) {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzxEeoIBK-XX8-o_KiRRsDVGFw6IpGX7Ol3XOcOtLU_8dr-mPUBJ4A08T_61WY8flnV/exec', {
          method: 'POST',
          body: JSON.stringify({
            name: formData.name,
            email: formData.email,
            message: formData.message
          })
        });

        const result = await response.json();
        if (result.status === 'success') {
          alert('Message sent successfully!');
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        alert('Failed to submit form: ' + error.message);
      }
    }

    submitContactForm({
      name: "Alex Silva",
      email: "teste@teste.com",
      message: "ABC123"
    })
  </script>
</body>
</html>
