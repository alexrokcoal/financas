<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login com Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    let googleToken = null;

    function handleCredentialResponse(response) {
      googleToken = response.credential;
      console.log("Token recebido do Google:", googleToken);

      // Envia para o Apps Script validar
      fetch("https://script.google.com/macros/s/AKfycbz9ikhizyE0Mb3wLKP_0vW2AqjekoXHjU6BX59_LdCR2jq6LvdMg1NS42zC2sKppVDv/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: googleToken })
      })
      .then(r => r.json())
      .then(data => {
        console.log("Login validado:", data);
        document.getElementById("output").innerText =
          "✅ Logado como: " + (data.email || data.user) + "\n\nAgora você pode enviar dados.";

        // Exibe o botão de envio
        document.getElementById("btnSendData").style.display = "inline-block";
      })
      .catch(err => console.error(err));
    }


// Exemplo de nova chamada autenticada
function enviarLancamento() {
  const dados = {
    descricao: "Café da manhã",
    valor: 12.5,
    tipo: "Despesa"
  };

  fetch("https://gas-proxy.alexro-kcoal.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      id_token: googleToken, // reaproveita o mesmo token do login
      action: "salvarLancamento",
      dados
    })
  })
  .then(r => r.json())
  .then(console.log);
}
  </script>
</head>
<body>
  <h1>Login com Google</h1>

  <div id="g_id_onload"
       data-client_id="954634376637-r0qfsdbjbqpbrr13pi9tu93j8gu65056.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="signin_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <button id="btnSendData" style="display:none;" onclick="sendData()">Enviar dados autenticados</button>

  <pre id="output"></pre>
</body>
</html>
