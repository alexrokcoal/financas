<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login com Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
   let userToken = null;

function handleCredentialResponse(response) {
  userToken = response.credential;

  // Valida login inicial
  fetch("https://gas-proxy.alexro-kcoal.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id_token: userToken })
  })
  .then(r => r.json())
  .then(data => {
    console.log("Login válido:", data);
  });
}

// Exemplo de nova chamada autenticada
function enviarLancamento() {
  const dados = {
    descricao: "Café da manhã",
    valor: 12.5,
    tipo: "Despesa"
  };

  fetch("https://gas-proxy.alexro-kcoal.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      id_token: userToken, // reaproveita o mesmo token do login
      action: "salvarLancamento",
      dados
    })
  })
  .then(r => r.json())
  .then(console.log);
}

  </script>
</head>
<body>
  <h1>Login com Google</h1>

  <div id="g_id_onload"
       data-client_id="954634376637-r0qfsdbjbqpbrr13pi9tu93j8gu65056.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="signin_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <button id="btnSendData" style="display:none;" onclick="sendData()">Enviar dados autenticados</button>

  <pre id="output"></pre>
</body>
</html>
