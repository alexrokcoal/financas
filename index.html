<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login com Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      // response.credential contÃ©m o token JWT
      console.log("Token recebido do Google:", response.credential);

      // Envia para o Apps Script validar
      fetch("https://gas-proxy.alexro-kcoal.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: response.credential })
      })
      .then(r => r.json())
      .then(data => {
        console.log("Resposta do backend:", data);
        document.getElementById("output").innerText = JSON.stringify(data, null, 2);
      })
      .catch(err => console.error(err));
    }
  </script>
</head>
<body>
  <h1>Login com Google</h1>
  
  <div id="g_id_onload"
       data-client_id="954634376637-r0qfsdbjbqpbrr13pi9tu93j8gu65056.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="signin_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <pre id="output"></pre>
</body>
</html>
